<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>JSON解析</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/gif" href="http://www.JSON.org/favicon.gif">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- replace-start-css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- replace-end-css -->
</head>

<body>
    <div class="container">
        <div class="header noselect">
            <p class="title blur">JSON 解析</p>
            <ul class="func">
                <li id="clear">清空</li>
                <li id="copy">复制</li>
                <li id="save">保存</li>
                <li id="format">格式化</li>
                <li id="compress">压缩</li>
                <li id="import">导入</li>
            </ul>
            <input type="file" id="import_input" style="display: none;">
        </div>
        <div class="content">
            <div class="left">
                <textarea id="json_content" autofocus placeholder="请在此输入json字符串"></textarea>
            </div>
            <div class="divider blur"></div>
            <div class="right">
                <div id="json_result"></div>
            </div>
        </div>
        <div id="toastInfo" class="toast"></div>
    </div>
    <!-- replace-start-js -->
    <script src="js/dep/jsonlint.js"></script>
    <script src="js/dep/FileSaver.min.js"></script>
    <script src="js/dep/clipboard.min.js"></script>

    <script src="js/common.js"></script>
    <script src="js/jsonformat.js"></script>
    <script src="js/index.js"></script>
    <!-- replace-end-js -->

</body>

</html>
